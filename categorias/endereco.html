<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Adicionar Endereço</title>
  </head>
  <body>
  <div style="background-color: #3eaa00;">
    <form class="form-horizontal">
      <fieldset>
        <div class="text-center">
          <h3 class="panel-heading">Adicionar Endereço</h3>
          <div class="panel-body">
          </div>
        </div>
        <div class="text-lg-start">
          <div class="col-md-11 control-label">
            <p class="help-block" style="color: red;"><h11>*</h11 > Campo Obrigatório </p>
        </div>
        </div>
    <div class="form-control" style="background-color: #a4ee79;">
      <div class="input-group my-3">
      <label class="col-md-1 control-label" for="Nome">Nome <h11>*</h11></label>  
      <div class="col-md-8" >
      <input id="Nome" name="Nome" placeholder="" class="col-md-5" type="text" required="">
    </div>
    </div>

    <!-- Campo CPF e Nascimento se usado para cadastro -->

    <!-- <div class="input-group my-3">
      <label class="col-md-1 control-label" for="Nome">CPF</label>  
      <div class="col-md-8">
      <input id="cpf" name="cpf" class="col-md-3" placeholder="Apenas números">
      </div>
    </div >
    <div class="input-group my-3">   
      <label class="col-md-1 control-label" for="Nome">Nascimento</label>  
      <div class="col-md-8">
      <input id="date" name="dtnasc" class="col-md-3" type="date" placeholder="DD/MM/AAAA">
    </div>
    </div>  -->
    <div class="input-group">
      <label class="col-md-1 control-label">Telefone <h11>*</h11></label>
      <div class="col-md-8">
          <input id="telefone" name="telefone" class="col-md-3" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13">
        </div>
      </div>
      
      <div class="form-group">
        <h5 class="col-md-2 control-label my-2 ">Endereço</h5>
        <div class="input-group my-3">
          <label class="col-md-1 control-label"  for="CEP">CEP <h11>*</h11></label>
          <div class="col-md-2">
            <input id="cep" name="cep"  placeholder="Apenas números" maxlength="8" >
          </div>
          <div class="col-md-0">
              <button type="button"  class="btn-success" onclick="pesquisacep(cep.value)">Buscar</button>
            </div>
        </div>
      </div>
        <div class="input-group my-2">
            <label class="col-md-1 control-label">Rua<h11>*</h11></label>
            <div class="col-md-8">
            <input id="rua" name="rua" class="col-md-3" placeholder="" required="" type="text">
            </div>
          
        </div>
        <div class="input-group my-2">
          <label class="col-md-1 control-label">Numero<h11>*</h11></label>
          <div class="col-md-9">
          <input id="numero" name="numero" class="col-md-1" placeholder="" required="" type="text">
          </div>
        
      </div>
        
        <div class="input-group my-2">
          <label class="col-md-1 control-label">Bairro<h11>*</h11></label>
          <div class="col-md-8">
          <input id="bairro" name="bairro" class="col-md-3" placeholder="" required="" type="text">
          </div>
        
      </div>
      <div class="input-group my-2">
        <label class="col-md-1 control-label">Cidade<h11>*</h11></label>
        <div class="col-md-8">
        <input id="cidade" name="cidade" class="col-md-3" placeholder="" required="" type="text">
        </div>
      
      </div>
        
          <div class="input-group my-2">
            <label class="col-md-1 control-label">Estado<h11>*</h11></label>
            <div class="col-md-9">
            <input id="estado" name="estado" class="col-md-1" placeholder="" required="" type="text" maxlength="2">
            </div>
          
        </div>
      <div class="form-group">

        <div class="col-md-8">
          <button id="Salvar" name="Salvar" class="btn btn-success" type="Submit">Salvar</button>
          <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
        </div>
      </div>

      </div>
      

      </fieldset>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
